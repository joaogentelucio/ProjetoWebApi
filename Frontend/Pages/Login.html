<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- BIBLIOTECA BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- FIM BIBLIOTECA BOOTSTRAP -->

    <link rel="stylesheet" href="/Styles/Body.css">
    <link rel="stylesheet" href="/Styles/Form.css">
    
</head>
<body>
    <div class="container">
        <form method="POST" class="needs-validation" novalidate>

            <i class="fas fa-user fa-4x" style="color: #4169E1"></i>
        
            <div class="input-container">
                <input type="email" id="email" placeholder="Email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-container">
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <i class="fas fa-eye" id="togglePassword"></i>
            </div>
            <div class="input-container">
                <button type="submit">ENTRAR</button>
            </div>
        </form>
        <div class="options">
            <p>NÃ£o tem uma conta? <a href="Register.html">Cadastre-se</a></p>
            <p><a href="#">Esqueceu sua senha?</a></p>
        </div>
    </div>
    <!-- ICONES -->
    <script src="https://kit.fontawesome.com/2ea8344aaa.js" crossorigin="anonymous"></script>
    <!-- FIM ICONES -->

    <script src="/Scripts/PasswordShow.js"></script>
    <script src="/Scripts/Login.js"></script>
</body>
</html>
